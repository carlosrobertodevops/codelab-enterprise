services:
  postgres:
    image: postgres:16-alpine
    container_name: codelab_postgres
    env_file:
      - .env.dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - app_net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1 -p 5432",
        ]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: codelab_redis
    volumes:
      - redis_data:/data
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: codelab_pgadmin
    env_file:
      - .env.dev
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_net
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: codelab_pgbouncer
    env_file:
      - .env.dev
    environment:
      # edoburu/pgbouncer usa essas variáveis:
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}

      # pooling
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 2000
      DEFAULT_POOL_SIZE: 50
      RESERVE_POOL_SIZE: 20
      IGNORE_STARTUP_PARAMETERS: extra_float_digits
    ports:
      - "6432:5432"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_net

  # Executa migrations SEM passar pelo PgBouncer
  db-migrate:
    build:
      context: .
      dockerfile: src/app/Dockerfile
    image: codelab-enterprise-db-migrate:latest
    container_name: codelab_db_migrate
    env_file:
      - .env.dev
    environment:
      # força migrations no Postgres direto
      DATABASE_URL: ${MIGRATE_DATABASE_URL:-postgresql://codelab:codelab@postgres:5432/codelab?schema=public}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_net
    # roda migrate e finaliza (one-shot)
    command:
      ["sh", "-lc", "npx prisma migrate deploy --schema=prisma/schema.prisma"]

  api:
    build:
      context: .
      dockerfile: src/api/Dockerfile
    image: codelab-enterprise-api:latest
    container_name: codelab_api
    env_file:
      - .env.dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_started
      db-migrate:
        condition: service_completed_successfully
    networks:
      - app_net
    expose:
      - "3001"

  api-worker:
    build:
      context: .
      dockerfile: src/api/Dockerfile
    image: codelab-enterprise-api-worker:latest
    container_name: codelab_api_worker
    env_file:
      - .env.dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_started
      db-migrate:
        condition: service_completed_successfully
    networks:
      - app_net
    # se o worker tiver cmd próprio no package.json, mantenha o padrão do projeto;
    # aqui estou usando o que normalmente existe:
    command: ["sh", "-lc", "yarn start:worker"]

  app:
    build:
      context: .
      dockerfile: src/app/Dockerfile
    image: codelab-enterprise-app:latest
    container_name: codelab_app
    env_file:
      - .env.dev
    depends_on:
      api:
        condition: service_started
      pgbouncer:
        condition: service_started
      db-migrate:
        condition: service_completed_successfully
    networks:
      - app_net
    expose:
      - "3000"

  nginx:
    image: nginx:1.27-alpine
    container_name: codelab_nginx
    depends_on:
      - app
      - api
    ports:
      - "80:80"
    networks:
      - app_net
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  app_net:

volumes:
  pg_data:
  redis_data:
  pgadmin_data:
